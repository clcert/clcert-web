
{{ define "custom_css" }}
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
{{ end }}

{{ define "main" }}
	<div class="grid-x grid-margin-x small-up-2">
		<div class="cell">
			{{ .Content }}
		</div>
		<div class="cell">
			<div id="mapa" style="width: 100%; height: 400px; border: solid 1px #000033; margin-top: 100px"></div>							
		</div>
	</div>
{{ end }}

{{ define "custom_js" }}
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
        <script type="text/javascript">
            var map = L.map('mapa').setView([-33.45738,-70.66465], 25);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            console.log(L.icon)
            L.Icon.Default.prototype.options.iconRetinaUrl = "img/pin_mapa.png";
            L.marker([-33.45738,-70.66465]).addTo(map)
        </script>
{{ end }}
